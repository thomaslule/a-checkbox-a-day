<div class="row">
	<h1 class="col-xs-9 text-center">{{month | amDateFormat:'MMMM YYYY'}}</h1>
</div>
<div class="row">
	<div class="col-xs-4">
	</div>
	<div class="col-xs-5">
		<ul class="list-unstyled">
			<li ng-repeat="item in items">
				<item model="item"></item>
			</li>
			<li>
				<new-item list-type="month" list-id="{{month | amDateFormat:'YYYYMM'}}" on-save="onNewItem(item)"></new-item>
			</li>
		</ul>
	</div>
</div>
