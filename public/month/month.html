<div class="row">
	<h1 class="col-xs-9 text-center">{{month | amDateFormat:'MMMM YYYY'}}</h1>
</div>
<div class="row">
	<div class="col-xs-4">
	</div>
	<div class="col-xs-5">
		<ul class="list-unstyled">
			<li ng-repeat="item in items">
				<item model="item"></item>
			</li>
			<li>
				<form ng-submit="add()">
					<div class="input-group">
						<span class="input-group-btn" uib-dropdown>
							<button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
								Tâche <span class="caret"></span>
							</button>
							<ul class="uib-dropdown-menu">
								<li style="display:none;"><a href="#">Tâche</a></li>
								<li><a href="#">Événement</a></li>
								<li><a href="#">Note</a></li>
							</ul>
						</span>
						<input type="text" ng-model="newItem.name" required="required" maxlength="100" class="form-control"/>
						<span class="input-group-btn">
							<button type="submit" class="btn">Ajouter</button>
						</span>
					</div>
				</form>
			</li>
		</ul>
	</div>
</div>
