machine:
    hosts:
        selenium: 127.0.0.1
    environment:
        APPLI_HOST: localhost
        APPLI_URL: localhost:8080
    ruby:
        version: 2.2.0

dependencies:
    override:
        - bundle install:
            timeout: 240
            pwd:
                test/acceptance

test:
    override:
        - ruby test/acceptance/smoke_test.rb
